<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boxception" />
    <link rel="stylesheet" href="style.css" />
    <title>Its like a box in a box in a box in a box in a box in a box</title>
  </head>
  <body>
    <h1>Boxception (Div Version)</h1>
    <div id="OuterBox" class="DivVersion">
      <div id="MiddleBox" class="DivVersion">
        <div id="InnerBox" class="DivVersion"></div>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>
<!-- These lines are here so (at least on my monitor) the page breaks exactly in half, placing both boxceptions in the center/same spot when at the extreme top and bottom of the page. 
Your results may vary.-->

    <h1>Boxception (Table Version)</h1>
    <div id="TableVersion">
      <table>
        <tr>
          <td><div class="TD Left Top Red"></div></td>
          <td><div class="TD Top Red"></div></td>
          <td><div class="TD Top Red"></div></td>
          <td><div class="TD Top Red"></div></td>
          <td><div class="TD Right Top Red"></div></td>
        </tr>
        <tr>
          <td><div class="TD Left Red"></div></td>
          <td><div class="TD Left Top Blue"></div></td>
          <td><div class="TD Top Blue"></div></td>
          <td><div class="TD Right Top Blue"></div></td>
          <td><div class="TD Right Red"></div></td>
        </tr>
        <tr>
          <td><div class="TD Left Red"></div></td>
          <td><div class="TD Left Blue"></div></td>
          <td><div class="TD Center"></div></td>
          <td><div class="TD Right Blue"></div></td>
          <td><div class="TD Right Red"></div></td>
        </tr>
        <tr>
          <td><div class="TD Left Red"></div></td>
          <td><div class="TD Left Bottom Blue"></div></td>
          <td><div class="TD Bottom Blue"></div></td>
          <td><div class="TD Right Bottom Blue"></div></td>
          <td><div class="TD Right Red"></div></td>
        </tr>
        <tr>
          <td><div class="TD Left Bottom Red"></div></td>
          <td><div class="TD Bottom Red"></div></td>
          <td><div class="TD Bottom Red"></div></td>
          <td><div class="TD Bottom Red"></div></td>
          <td><div class="TD Right Bottom Red"></div></td>
        </tr>
      </table>
    </div>
    
    <br>
    <br>
    <br>
    <br>
</body>
</html>
